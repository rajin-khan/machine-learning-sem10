<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask RegressoBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>window.onload = () => lucide.createIcons();</script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
  <style>
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-950 to-purple-900 text-white font-[Inter]">

  <nav class="bg-black/50 border-b border-white/10 backdrop-blur fixed w-full z-10">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-purple-300">RegressoBot</h1>
      <ul class="flex gap-6 text-sm font-medium text-white/80">
        <li><a href="index.html">Home</a></li>
        <li><a href="ask.html">Ask RegressoBot</a></li>
      </ul>
    </div>
  </nav>

  <main class="pt-24 px-8 lg:px-20 min-h-screen flex flex-col justify-between pb-10">
    <div>
      <h2 class="text-3xl font-semibold text-white mb-6">Ask RegressoBot about Boston Housing</h2>
      <div id="chat-log" class="bg-white/10 rounded-2xl p-6 space-y-4 max-h-[60vh] overflow-y-auto flex flex-col">
      </div>
    </div>
    <div class="mt-6 flex items-center gap-4">
      <input id="chat-input" type="text" placeholder="e.g., What features affect house prices the most?" class="flex-1 bg-white/10 text-white p-4 rounded-xl placeholder-purple-300 focus:outline-none" />
      <button class="bg-purple-400 hover:bg-purple-500 text-black p-3 rounded-xl transition"><i data-lucide="send" class="w-5 h-5"></i></button>
    </div>
  </main>
</body>
</html>
